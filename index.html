<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body onload="startGame();"> 
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr>
            <td class="cell" onClick="nextMove(this)" id="c0"></td>
            <td class="cell" onClick="nextMove(this)" id="c1"></td>
            <td class="cell" onClick="nextMove(this)" id="c2"></td>
        </tr>
        <tr>
            <td class="cell" onClick="nextMove(this)" id="c3"></td>
            <td class="cell" onClick="nextMove(this)" id="c4"></td>
            <td class="cell" onClick="nextMove(this)" id="c5"></td>
        </tr>
        <tr>
            <td class="cell" onClick="nextMove(this)" id="c6"></td>
            <td class="cell" onClick="nextMove(this)" id="c7"></td>
            <td class="cell" onClick="nextMove(this)" id="c8"></td>
        </tr>
    </table>
    <div>
    <button onClick="startGame()">RESET</button>
    </div>
</body>
</html>

<!-- onload event occurs when an object has been loaded -->
<!-- onload is most often used within the <body> element to execute a 
    script once a web page has completely loaded all content 
    (including images, script files, CSS files, etc.). -->
